# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 418.56

Section "Module"
    Load           "dbe"
    Load           "extmod"
    Load           "type1"
    Load           "freetype"
    Load           "glx"
EndSection

Section "Monitor"
	Identifier 	"Monitor0"
	VendorName	"Asus"
	ModelName	"PA329Q"
	HorizSync	28.0 - 135.0
	VertRefresh	24.0 - 76.0
	Option		"DPMS"
EndSection

Section "Monitor"
    # HorizSync source: edid, VertRefresh source: edid
    Identifier     "Monitor1"
    VendorName     "Dell"
    ModelName      "Dell AW2518H"
    HorizSync       67.0 - 255.0
    VertRefresh     30.0 - 240.0
    Option         "DPMS"
EndSection

# Note : I explicitely have to configure both devices, otherwise X won stop (tested with XOrg and any 4xx nvidia driver)

Section "Device"
	Identifier	"Device0"
	Driver		"nvidia"
	VendorName	"NVIDIA Corporation"
	BoardName	"GeForce GTX 1080 Ti"
	BusID		"PCI:1:0:0"
EndSection

Section "Device"
	Identifier	"Device1"
	Driver		"nvidia"
	VendorName	"NVIDIA Corporation"
	BoardName	"GeForce GTX 1080 Ti"
	BusID		"PCI:2:0:0"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DFP-5"
    Option         "metamodes" "DP-2: 1920x1080_144 +0+506 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}, DP-4: 3840x2160_60 +1920+0 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

